<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <style>
        form table input {
            width: 100%;
            color: blue;
        }
    </style>
</head>
<body>
<form name="calculator" style="height: auto">
    <fieldset style="width: 20%">
    <table width="100%">
        <tr>
            <td colspan="4">
                <input type="text" name="result"  id="result"disabled >
            </td>
        </tr>
        <tr align="center">
            <td><input type="button"  value="1" onclick="showValue(this.value)"></td>
            <td><input type="button"  value="2" onclick="showValue(this.value)"></td>
            <td><input type="button"  value="3" onclick="showValue(this.value)"></td>
            <td><input type="button" class="operator" value="+" onclick="showValue(this.value)"></td>
        </tr>
        <tr align="center">
            <td><input type="button"  value="4" onclick="showValue(this.value)"></td>
            <td><input type="button"  value="5" onclick="showValue(this.value)"></td>
            <td><input type="button"  value="6" onclick="showValue(this.value)"></td>
            <td><input type="button" class="operator"  value="-" onclick="showValue(this.value)"></td>
        </tr>
        <tr align="center">
            <td><input type="button"  value="7" onclick="showValue(this.value)"></td>
            <td><input type="button"  value="8" onclick="showValue(this.value)"></td>
            <td><input type="button"  value="9" onclick="showValue(this.value)"></td>
            <td><input type="button" class="operator"  value="*" onclick="showValue(this.value)"></td>
        </tr>
        <tr align="center">
            <td><input type="button" class="operator"  value="C" onclick="reset()"></td>
            <td><input type="button" class="operator"  value="0" onclick="showValue(this.value)"></td>
            <td><input type="button" class="operator"  value="=" id="=" onclick="calculate()"></td>
            <td><input type="button" class="operator"  value="/" onclick="showValue(this.value)"></td>
        </tr>
    </fieldset>
    </table>
    <script src="js.js"></script>
</form>
</body>
</html>
